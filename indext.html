<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/estilos.css">


</head>
<body>

    <main class="container glass-container">
        
        <h1 class="text-center mb-4">Encuesta</h1>

        <form action="">

            <!-- Nombre -->
            <div class="mb-3">

                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>

            </div>

            <!-- Edad -->
            <div class="mb-3">

                <label for="edad" class="form-label">Edad</label>
                <input type="text" id="edad" name="edad" class="form-control" placeholder="Ingresa tu edad" required>

            </div>

            <!-- Bebida favorita -->
            <div class="mb-4">

                <label for="bebida" class="form-label">Cuéntame cuál es tu bebida favorita:</label>

                <select id="bebida" name="bebida" class="form-select">
                    
                    <option value="">Selecciona una opción</option>
                    <option value="cafe">Café</option>
                    <option value="te">Té</option>
                    <option value="agua">Agua</option>
                    <option value="gaseosa">Gaseosa</option>
                    <option value="ninguna">No me gustan las bebidas</option>

                </select>

            </div>

            <!-- Comida rápida favorita -->
            <div class="mb-4">

                <label for="comida" class="form-label">Cuéntame cuál es tu comida rápida favorita:</label>

                <select id="comida" name="comida" class="form-select">

                    <option value="">Selecciona una opción</option>
                    <option value="pizza">Pizza</option>
                    <option value="hamburguesa">Hamburguesa</option>
                    <option value="papas">Papas Fritas</option>
                    <option value="ninguna">Ninguna de las anteriores</option>

                </select>

            </div>


            <!-- Gusto por el cine -->
            <fieldset class="mb-4">

                <legend>¿Le gusta ir al cine?</legend>
                
                <div class="form-check">

                    <input class="form-check-input" type="radio" name="gusto" id="cine-si" value="si">
                    <label class="form-check-label" for="cine-si">Sí</label>

                </div>

                <div class="form-check">

                    <input class="form-check-input" type="radio" name="gusto" id="cine-no" value="no">
                    <label class="form-check-label" for="cine-no">No</label>

                </div>

            </fieldset>


            <!-- Botones -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="Enviar" >Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>


        </form>
        

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script.js"></script>

</body>
</html>
